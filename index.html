<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Code Editor</title>
   <link href="style.css" rel="stylesheet">
   <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
   <section class="container">
      <h1>Code Editor ðŸ˜Ž</h1>
      <div class="editor">
         <div class="left">
            <label><i class='bx bxl-html5'></i>HTML</label>
            <textarea id="html-code" spellcheck="false" onkeyup="run()"></textarea>

            <label><i class='bx bxl-css3'></i>CSS</label>
            <textarea id="css-code" spellcheck="false" onkeyup="run()"></textarea>

            <label><i class='bx bxl-javascript'></i>JS</label>
            <textarea id="js-code" spellcheck="false" onkeyup="run()"></textarea>
         </div>
         <div class="right">
            <label><i class='bx bx-play'></i>Output</label>
            <iframe id="output"></iframe>
         </div>
      </div>
   </section>

   <script src="app.js"></script>
</body>
</html>
